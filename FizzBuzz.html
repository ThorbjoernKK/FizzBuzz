<!DOCTYPE html>
<html>
<body>

<script>
for (i=1;i<101;i++){
	if (i%3==0){
		if (i%15==0){document.write("FizzBuzz")}
		else{document.write("Fizz")}
		}
	else if (i%5==0){
		if (1%15==0){document.write("FizzBuzz")}
		else{document.write("Buzz")}
	}
	else{document.write(i)}
    document.write("<br>");
}

</script>
